---
- name: Change hostname on Oracle Enterprise Linux 7
  hosts: all
  become: yes

  tasks:
    - name: Set new hostname
      hostname:
        name: ol7orddv.scs.com

    - name: Update /etc/hostname
      lineinfile:
        path: /etc/hostname
        line: '{{ ol7orddv.scs.com }}'

    - name: Restarting network for changes to take effect
      service:
        name: network
        state: restarted
